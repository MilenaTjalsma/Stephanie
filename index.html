<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Stéphanie Tusveld — CV Intro</title>

<style>
:root{
    --accent:#0b63d6;
    --bg:#f6f8fb;
    --card:#ffffff;
    --muted:#6b7280;
}
body{
    margin:0;
    background:var(--bg);
    color:#111827;
    font-family: Inter,-apple-system,system-ui,sans-serif;
    padding:28px;
}
.container{
    max-width:900px;
    margin:0 auto;
    background:var(--card);
    padding:26px;
    border-radius:12px;
    box-shadow:0 8px 30px rgba(0,0,0,0.06);
}

/* Header */
header{
    display:flex;
    gap:18px;
    align-items:center;
}
.profile{
    width:75px;
    height:75px;
    border-radius:50%;
    object-fit:cover;
    border:3px solid var(--accent);
}
.title{
    font-size:20px;
    font-weight:700;
    color:var(--accent);
}
.subtitle{
    font-size:14px;
    color:var(--muted);
    margin-top:4px;
}
.actions{
    margin-left:auto;
    display:flex;
    gap:8px;
}
.btn{
    border:none;
    padding:8px 12px;
    border-radius:8px;
    cursor:pointer;
    font-size:14px;
    font-weight:600;
}
.btn-lang{
    background:#e5e7eb;
}
.btn-lang.active{
    background:var(--accent);
    color:#fff;
}
.btn-start{
    background:var(--accent);
    color:#fff;
}

/* Intro */
.typed-text{
    display:none;
    margin-top:26px;
    white-space:pre-wrap;
    font-family:'Courier New', monospace;
    font-size:17px;
    line-height:1.55;
}

/* Sections */
.info-section{
    margin-top:30px;
    opacity:0;
    transform:translateX(40px);
}
.info-section.visible{
    opacity:1;
    transform:translateX(0);
    transition:.6s;
}

.edu-item{
    margin-bottom:6px;
}

.exp-card{
    opacity:0;
    transform:translateX(40px);
    background:#f1f5f9;
    border-radius:10px;
    padding:12px;
    margin-bottom:10px;
}
.exp-card.visible{
    opacity:1;
    transform:translateX(0);
    transition:.6s;
}
.exp-period{
    font-size:13px;
    color:#6b7280;
    font-weight:600;
}
.exp-title{
    font-weight:700;
}
.exp-company{
    color:#374151;
}
.exp-desc{
    font-size:14px;
}

#conversationBlock, #contactInfo{
    display:none;
    margin-top:24px;
}
#contactInfo{
    background:#eef2f6;
    padding:18px;
    border-radius:8px;
}
</style>
</head>

<body>
<div class="container">

<header>
    <!-- Vervang foto indien gewenst -->
    <img src="https://via.placeholder.com/150" class="profile">

    <div>
        <div class="title">Stéphanie Tusveld</div>
        <div class="subtitle">
            HR Adviseur · Data-driven HR · Inhuur & Verzuim · Power BI · AI & Digitalisering
        </div>
    </div>

    <div class="actions">
        <button id="btnNL" class="btn btn-lang active">NL</button>
        <button id="btnEN" class="btn btn-lang">EN</button>
        <button id="startBtn" class="btn btn-start">Start intro</button>
    </div>
</header>
