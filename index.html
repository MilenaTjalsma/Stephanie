<style>
:root{
    --accent:#0b63d6;

}
body{
    margin:0;
    background:var(--bg);
    color:#111827;
    font-family: Inter,-apple-system,system-ui,sans-serif;
    padding:28px;
}
.container{
    max-width:900px;
    margin:0 auto;

}

/* Header */
header{
    display:flex;
    gap:18px;
    align-items:center;
}
.profile{
    width:75px;
    height:75px;
    border-radius:50%;
    object-fit:cover;
    border:3px solid var(--accent);
}
.title{
    font-size:20px;
    font-weight:700;
    color:var(--accent);
}
.subtitle{
    font-size:14px;
    color:var(--muted);
    margin-top:4px;
}
.actions{
    margin-left:auto;
    display:flex;
    gap:8px;
}
.btn{
    border:none;
    padding:8px 12px;
    border-radius:8px;
    cursor:pointer;
    font-size:14px;
    font-weight:600;
}
.btn-lang{
    background:#e5e7eb;
}
.btn-lang.active{
    background:var(--accent);
    color:#fff;
}
.btn-start{
    background:var(--accent);
    color:#fff;
}

/* Intro */
.typed-text{
    display:none;
    margin-top:26px;
    white-space:pre-wrap;
    font-family:'Courier New', monospace;
    font-size:17px;
    line-height:1.55;
}

/* Sections */
.info-section{
    margin-top:30px;
    opacity:0;
    transform:translateX(40px);
}
.info-section.visible{
    opacity:1;
    transform:translateX(0);
    transition:.6s;
}

.edu-item{
    margin-bottom:6px;
}

.exp-card{
    opacity:0;
    transform:translateX(40px);
    background:#f1f5f9;
    border-radius:10px;
    padding:12px;
    margin-bottom:10px;
}
.exp-card.visible{
    opacity:1;
    transform:translateX(0);
    transition:.6s;
}
.exp-period{
    font-size:13px;
    color:#6b7280;
    font-weight:600;
}
.exp-title{
    font-weight:700;
}
.exp-company{
    color:#374151;
}
.exp-desc{
    font-size:14px;
}

#conversationBlock, #contactInfo{
    display:none;
    margin-top:24px;
}
#contactInfo{
    background:#eef2f6;
    padding:18px;
    border-radius:8px;
}
</style>
</head>

<script>
let currentLanguage = "nl";

// INTRO
const introNL =
"Welkom!\n\n" +
"Mijn naam is St√©phanie Tusveld.\n\n" +
"<strong>Datagedreven HR-adviseur</strong> met brede ervaring in werving & selectie, verzuim, personeelsadvies en teamontwikkeling.\n" +
"Mijn kracht ligt in het verbinden van mensen en cijfers.\n" +
"Met Power BI, Excel en AI maak ik HR-data inzichtelijk zodat advies altijd gebaseerd is op feiten.\n\n" +
"Ik werk met enthousiasme aan digitalisering en procesoptimalisatie en zet mij in voor mensgerichte √©n resultaatgedreven HR.";

const introEN =
"Welcome!\n\n" +
"My name is St√©phanie Tusveld.\n\n" +
"<strong>Data-driven HR Advisor</strong> with extensive experience in recruitment, absenteeism management, people development and HR analytics.\n" +
"I combine a strong focus on people with evidence-based decision making using Power BI, Excel and AI tools.\n\n" +
"Driven by innovation, I continuously improve HR processes to make them more efficient, transparent and human-centered.";

// EXPERIENCE
const experienceNL = [
{
    period:"2020 ‚Äì heden",
    title:"HR Adviseur Inhuur Uitzendpersoneel",
    company:"KPN",
    desc:"Verbinding tussen stakeholders voor effici√´nte inhuur, verzuim en doorstroom. Opstellen van data-analyses in Power BI, advies op basis van HR-data en projectleiding rond automatisering en AI-toepassingen."
},
{
    period:"2015 ‚Äì 2019",
    title:"Team Manager Customer Service",
    company:"KPN",
    desc:"Leidinggeven aan een team van 25 medewerkers. Focus op klanttevredenheid, kwaliteit, productiviteit, HR-begeleiding, werving en verzuimmanagement."
}
];

const experienceEN = [
{
    period:"2020 ‚Äì present",
    title:"HR Advisor ‚Äì Contingent Workforce",
    company:"KPN",
    desc:"Stakeholder management for hiring, absenteeism and retention. Developing Power BI HR dashboards, providing data-driven advice and leading automation and AI optimisation projects."
},
{
    period:"2015 ‚Äì 2019",
    title:"Team Manager Customer Service",
    company:"KPN",
    desc:"Managing and coaching a team of 25 employees focused on customer satisfaction, productivity, recruitment and HR performance."
}
];

// EDUCATION
const educationNL = [
"2025 ‚Äì Microsoft 365 Copilot ‚Ä¢ Vijfhart",
"2025 ‚Äì Microsoft Power BI Data Analyst (PL-300)",
"2024 ‚Äì Excel Gevorderd",
"2024 ‚Äì Power BI Gevorderd",
"2016 ‚Äì Bachelor Psychologie ‚Ä¢ Open Universiteit",
"2007 ‚Äì Small Business & Retail Management ‚Ä¢ INHolland"
];

const educationEN = [

"Advanced Excel & Power BI",
"Bachelor Psychology ‚Äì Open University",
"Small Business & Retail Management ‚Äì INHolland"
];

// ELEMENTS
const elText = document.getElementById("typedText");
const expCon = document.getElementById("experienceList");
const eduCon = document.getElementById("educationContent");
const startBtn = document.getElementById("startBtn");

startBtn.onclick = () => startIntro();

function startIntro(){
    elText.style.display="block";
    elText.innerHTML="";
    expCon.innerHTML="";
    eduCon.innerHTML="";

    const text = currentLanguage==="nl"?introNL:introEN;
    let i=0, buf="";

    const loop=setInterval(()=>{
        buf+=text[i];
        elText.innerHTML=buf;
        i++;
        if(i>=text.length){
            clearInterval(loop);
            showInfo();
        }
    },40);
}

function showInfo(){
document.getElementById("eduTitle").innerText = currentLanguage==="nl"?"Opleidingen":"Education";
document.getElementById("expTitle").innerText = currentLanguage==="nl"?"Werkervaring":"Experience";

( currentLanguage==="nl"?educationNL:educationEN ).forEach(e=>{
    const d=document.createElement("div");
    d.className="edu-item";
    d.innerText="‚Ä¢ "+e;
    eduCon.appendChild(d);
});
document.getElementById("educationSection").classList.add("visible");

( currentLanguage==="nl"?experienceNL:experienceEN ).forEach((e,i)=>{
    const c=document.createElement("div");
    c.className="exp-card";
    c.innerHTML=`<div class="exp-period">${e.period}</div>
                 <div class="exp-title">${e.title}</div>
                 <div class="exp-company">${e.company}</div>
                 <div class="exp-desc">${e.desc}</div>`;
    expCon.appendChild(c);
    setTimeout(()=>c.classList.add("visible"),400+i*300);
});
document.getElementById("experienceSection").classList.add("visible");

setTimeout(()=>{
    document.getElementById("conversationBlock").innerHTML=`
    <strong>${currentLanguage==="nl"?"Wil je met mij in gesprek?":"Would you like to connect?"}</strong><br><br>
    <button class="btn btn-start" onclick="document.getElementById('contactInfo').style.display='block'">
    ${currentLanguage==="nl"?"Ja":"Yes"}</button>`;
    document.getElementById("conversationBlock").style.display="block";
},1400);
}

btnNL.onclick=()=>switchLang("nl");
btnEN.onclick=()=>switchLang("en");

function switchLang(l){
currentLanguage=l;
btnNL.classList.toggle("active",l==="nl");
btnEN.classList.toggle("active",l==="en");
}
</script>
